<!-- this is the saved array of liked pictures -->

<div class="faves">

    <div ng-repeat="arts in saved">

        <img ng-src="{{arts.images[0].baseimageurl}}" alt="" /><br>

        <span>Name: {{arts.title}}</span> <br>
        <span>Culture: {{arts.culture}}</span> <br>
        <span>Artist: {{arts.people[0].name}}</span> <br>
    </div>
</div>
