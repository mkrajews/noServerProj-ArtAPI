<!-- this is the voting html page -->


<html ng-app="artApp">


  <head>
    <title>artApp</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="viewStyles/hotOrNot.css">
    <link rel="stylesheet" href="viewStyles/main.css">

  </head>

<!-- body starts -->
  <body ng-controller="mainCtrl">




<!-- Hot or Not picture section starts -->
<div class="row marketing">
  <button ng-click="getArt()">Next Contender</button>

  <div ng-repeat="art in arts">

    <div ng-repeat="img in art.images">
      <img src="{{img.baseimageurl}}" alt=""><br>
    </div>

    <span>Name: {{art.title}}</span> <br>
    <span>Hometown: {{art.culture}}</span> <br>
    <span>Birthdate: {{art.period}}</span> <br>
    <span>Artist: {{art.people[0].name}}</span> <br>

  </div>
</div>












    <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/service.js"></script>


  </body>
</div>

</html>
